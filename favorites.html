<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites — Baby Name Finder</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Baby Name Finder</h1>
        <p>Gentle ideas for your growing family</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="favorites.html" class="active">Favorites</a>
    </nav>
  </header>

  <main class="container">
        <section class="favorites-intro">
      <img src="hearts.webp" alt="Hearts illustration" class="favorites-image">
    </section>
    <section class="favorites-section">
      <h2>Your Saved Names</h2>

      <div class="sort-controls">
  <label for="sort-select">Sort:</label>
  <select id="sort-select">
    <option value="az">A–Z</option>
    <option value="za">Z–A</option>
  </select>

  <label for="gender-filter">Gender:</label>
  <select id="gender-filter">
    <option value="all">All</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="unisex">Unisex</option>
  </select>
</div>

      <p class="favorites-note">Names you favorite on the home page will appear here.</p>

      <div id="favorites-list" class="favorites-list"></div>

      <button id="clear-favorites" class="clear-btn">Clear All Favorites</button>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; Baby Name Finder</p>
  </footer>

  <script type="module" src="favorites.js"></script>
</body>
</html>
